apiVersion: v1
kind: Service
metadata:
  name: {{.Values.appName}}-service
  namespace: {{.Values.blueGreenNamespace}}
spec:
  type: {{.Values.service.type}}
  selector:
    app: {{.Values.appName}}
    env: {{.Values.envBlue}}
  ports:
    - protocol: {{.Values.service.protocol}}
      port: {{.Values.service.port}}
      targetPort: {{.Values.service.targetPort}}